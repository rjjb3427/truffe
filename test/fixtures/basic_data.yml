  site_name: ジャズベーシスト大塚義将
  email: rubymydear.n@gmail.com
  message: ジャズベーシスト大塚義将のWebサイトです。
  profile: 1986年2月3日生まれ。群馬県出身。<br />13歳の時にギターを始め、高校入学とともに吹奏楽部でコントラバスを始める。<br />専修大学進学のため上京し、大学のジャズ研究会でジャズベースを学ぶ。<br />在学中から演奏活動を始める。<br />2010年7月には、ジュリアード音楽院ジャズ科の主任教授であるCarl Allen氏と共演。<br />現在も都内や横浜などを中心に精力的に演奏活動を行っている。
  created_at: "2012-07-08 00:00:00"
